[alembic]
# Путь к папке с миграциями
script_location = .

# Используем разделитель пути
version_path_separator = os

# Путь к файлам миграций
version_locations = %(here)s/versions

# Префикс для имен файлов миграций
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# URL базы данных
sqlalchemy.url = postgresql+asyncpg://postgres:password@localhost:5432/helper_bot

# Логирование
[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
