# docker-compose.yml
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: helper-bot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: ${DB_NAME:-helper_bot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - helper-bot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: helper-bot-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-changeme}@postgres:5432/${DB_NAME:-helper_bot}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      PERPLEXITY_API_KEY: ${PERPLEXITY_API_KEY}
    volumes:
      - ./backend:/app
    networks:
      - helper-bot-network
    expose:
      - 8000

  bot:
    build: ./bot
    container_name: helper-bot-telegram
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      BACKEND_API_URL: http://backend:8000/api
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-changeme}@postgres:5432/${DB_NAME:-helper_bot}
    volumes:
      - ./bot:/app
    networks:
      - helper-bot-network

  nginx:
    image: nginx:alpine
    container_name: helper-bot-nginx
    restart: unless-stopped
    depends_on:
      - backend
      - bot
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - helper-bot-network

volumes:
  postgres_data:

networks:
  helper-bot-network:
    driver: bridge