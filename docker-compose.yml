name: helper-bot

services:
  db:
    image: postgres:16-alpine
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/00-init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks: [app-net]

  backend:
    ports:
      - "8000:8000"
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "8000"
    networks: [app-net]

  bot:
    build:
      context: .
      dockerfile: bot/Dockerfile
    env_file: .env
    environment:
      # bot/app/core.py expects BOT_TOKEN; keep TELEGRAM_BOT_TOKEN for README consistency
      BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
    depends_on:
      backend:
        condition: service_started
    networks: [app-net]

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - backend
    ports:
      - "${NGINXPORT:-8080}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks: [app-net]
    profiles: ["webhook"]

volumes:
  pgdata:

networks:
  app-net:
    driver: bridge
